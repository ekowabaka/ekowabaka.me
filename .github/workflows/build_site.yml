name: build_site
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: shivammathur/setup-php@v2
              with:
                php-version: '7.4'
                tools: composer
                extensions: imagick
            - uses: ./.github/actions/install-foonoo-action
            - run: ~/foonoo/bin/foonoo generate -o ~/output
