name: build_site
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: git clone https://github.com/foonoo/foonoo ~/foonoo
            - run: ls ~/foonoo
            - run: ~/foonoo/bin/foonoo generate -o ~/output
