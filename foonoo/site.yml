# Site URL

title: "Foonoo"
url: "http://ekowabaka.me/foonoo"
description: "A PHP based static site generator"
author: "Ekow Abaka Ainooson <jainooson@gmail.com>"
type: default

menu:
  - title: Documentation
    url: ./docs/
  - title: "Plugins"
    url: "./plugins.html"    
  - title: Code
    url: https://github.com/foonoo

theme: 
    name: site
    primary-color: "#4129b3"
    secondary-color: "#ff4b4b"

plugins:
  - contrib/highlight:
      style: nord

assets:
  scss:
    items:
      - scss/homepage.scss:
          priority: -1000
      - scss/plugins.scss:
          priority: 0

